{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow rounded p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear nueva oferta</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
            {{ form.titulo }}
            {% if form.titulo.errors %}
                <p class="text-sm text-red-600">{{ form.titulo.errors.0 }}</p>
            {% endif %}
        </div>
        <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
            {{ form.descripcion }}
            {% if form.descripcion.errors %}
                <p class="text-sm text-red-600">{{ form.descripcion.errors.0 }}</p>
            {% endif %}
        </div>
        <div class="pt-4">
            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                Publicar oferta
            </button>
        </div>
    </form>
</div>
{% endblock %}
