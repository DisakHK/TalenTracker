<form method="post" class="space-y-5 bg-white shadow-md rounded-lg p-6">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-800 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.help_text %}
                <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
            {% endif %}
            {% if field.errors %}
                <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <div class="pt-4">
        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 transition duration-150 ease-in-out text-white font-semibold py-2 px-4 rounded shadow">
            Publicar oferta
        </button>
    </div>
</form>
