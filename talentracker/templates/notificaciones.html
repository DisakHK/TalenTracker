{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 bg-white shadow rounded p-6">
    <h2 class="text-xl font-bold mb-4">Tus Notificaciones</h2>
    {% if notificaciones %}
        <ul class="space-y-2">
            {% for n in notificaciones %}
                <li class="border-b pb-2 text-gray-800">{{ n.mensaje }} <span class="text-gray-400 text-sm">({{ n.fecha|date:"d M Y H:i" }})</span></li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-gray-500">No tienes notificaciones.</p>
    {% endif %}
</div>
{% endblock %}
