{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Configuración de Notificaciones</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Configuración</button>
</form>
{% endblock %}
