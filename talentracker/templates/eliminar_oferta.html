{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">¿Estás seguro que deseas eliminar esta oferta?</h2>
    <p class="text-gray-600 mb-6">{{ oferta.titulo }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
            <a href="{% url 'dashboard_empresa' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
